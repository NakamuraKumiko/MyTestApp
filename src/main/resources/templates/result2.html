<head>

 <!-- Required meta tags -->

<title>result page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

<body>
	<div th:include="header :: frag_body"  style="background-color: #00ffff;"></div>
	<h1>Result2 page</h1>
<!-- 	<p class="msg" th:text="'キーワードは、'+${value}"></p> -->
	<!-- 	<pre th:text="${data}"></pre> -->

	<div class="container-fluid">
  		<div class="row">
    		<div class="col-4 my-box" th:each="obj : ${data}">

    		<p class="border">
    		<img
			style="vertical-align: middle; width: 150px; height: 150px; border-radius: 15px;"
			src="/img/shibamon.png"></img><br/>
    		<span th:text="${obj.id}"></span>
    		<a th:href="@{'/select?num=' + ${obj.id}}">[[${obj.name}]]</a>
    		</p>

    		<br/><br/>


  		</div>
	</div>

	<table>
		<tr>
			<th>ID</th>
			<th>名前</th>
		</tr>
		<tr th:each="obj : ${data}">
			<td th:text="${obj.id}"></td>
			<td><a th:href="@{'/select?num=' + ${obj.id}}">[[${obj.name}]]</a></td>
		</tr>
	</table>

	<p>
		<!-- 		<a th:href="@{'/select?num=' + ${value}}">link</a> -->
		<a th:href="@{'/'}">戻る</a>
	</p>
