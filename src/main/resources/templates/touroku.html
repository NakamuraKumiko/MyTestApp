<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>top page</title>
	<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	pre { border: solid 3px #ddd; padding: 10px; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#f0f0f0; }
	.err { color:red; }

	</style>
	<script th:inline="javascript">
	function kakunin(){
			var checkSaveFlg = window.confirm('登録してもよろしいですか？');
			if (checkSaveFlg) {
				//alert("OKがクリックされました。");
				return true;
			}
 			else {
				//alert("キャンセルがクリックされました。");
				return false;
			}
	}
</script>
</head>

<body>
	<h1 th:utext="${msg1}">Helo page</h1>

	<form method="post" action="/touroku" th:object="${formModel}">
<!-- 	<ul>
			<li th:each="error : ${#fields.detailedErrors()}"
				class="err" th:text="${error.message}" />
		</ul> -->
	<table>
	<tr><td><label for="name">名前</label></td>
		<td><input type="text" name="name" th:value="*{name}"  th:errorclass="err" />
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="err" ></span>
		</td>
	</tr>
	<tr><td><label for="age">年齢</label></td>
		<td><input type="text" name="age"  th:value="*{age}"  th:errorclass="err" />
		<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="err" ></span>
		</td></tr>
	<tr><td><label for="mail">メール</label></td>
	<td><input type="text" name="mail"  th:value="*{mail}"  th:errorclass="err" />
	<span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" th:errorclass="err"></span>
	</td></tr>
	<tr><td><label for="address">住所</label></td>
		<td><input type="text" name="address"  th:value="*{address}" /></td></tr>
	<tr><td><label for="tel">電話番号</label>
		<td><input type="text" name="tel"  th:value="*{tel}" />
		<span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" th:errorclass="err" ></span>
	</td></tr>
	<tr><td><label for="memo">メモ</label></td>
		<td><textarea name="memo"  th:text="*{memo}"
				cols="20" rows="5"></textarea></td></tr>
	<tr><td></td><td><input type="submit" value="登録"  onclick="return kakunin()"/></td></tr>
	</table>
	</form>

		<a th:href="@{/}">戻る</a>
	<hr/>
	<table>
	<tr><th>ID</th><th>名前</th></tr>
	<tr th:each="obj : ${datalist}">
		<td th:text="${obj.id}"></td>
		<td th:text="${obj.name}"></td>
	</tr>
	</table>
</body>

</html>
